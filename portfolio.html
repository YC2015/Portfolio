<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yamile Colque</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "portfolio.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <aside>
      <div class = "colors">
      <img src="orange.jpg" alt="orange">
      <p class = "numbers">Color</p>
      </div>
      <div class = "colors">
      <img src="lightorange.jpg" alt="light orange">
      <p class = "numbers">Color</p>
    </div>
    <div class = "colors">
      <img src="darkpink.jpg" alt="dark pink">
      <p class = "numbers">Color</p>
    </div>
    </aside>
    <main>
      <header>
        <div class = "logocontainer">
        <img src = "logo.jpg" id = "logo">
        </div>
        <div class "namecontainer">
          <h1 id = "yamile">YAMILE COLQUE</h1>
          <h2 id = "title">FRONT-END NINJA<h2>
        </div>
      </header>
      <div class = "bar"></div>
      <section>
        <img src = "metaimage.jpg" alt = "image of meta text" id = "mainimage">
      </section>
      <footer>
        <p id = "featuretitle">Featured Work</p>
        <div class = "featured">
          <div class = "work">
            <img src = "feature1.jpg" alt= "appify" class = "image">
            <p class = "worktext">APPIFY</p>
            <p class = "worktext">https://github.com/udacity/Appify/</p>
          </div>
          <div class = "work">
            <img src = "feature2.jpg" alt = "sunflower" class = "image">
            <p class = "worktext">SUNFLOWER</p>
            <p class = "worktext">https://github.com/udacity/Sunflower</p>
          </div>
          <div class = "work">
            <img src = "feature3.jpg" alt = "bokeh" class = "image">
            <p class = "worktext">BOKEH</p>
            <p class = "worktext">https://github.com/udacity/Bokeh/</p>
          </div>
        </div>
      </footer>
    </main>

  </body>
</html>
